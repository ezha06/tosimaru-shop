<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coba Lokasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 300px;
      margin: auto;
    }
    .distance {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Produk: Cidu</h3>
    <p>Toko: Said</p>
    <p id="location">Mengambil lokasi...</p>
    <p class="distance" id="distance"></p>
    <p class="error" id="error"></p>
  </div>

  <script>
    // Koordinat toko (dari JSON yang kamu kasih)
    const tokoLat = -5.014243;
    const tokoLng = 119.578757;

    // Fungsi hitung jarak (Haversine formula)
    function hitungJarak(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius bumi (km)
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return (R * c).toFixed(2); // km
    }

    // Ambil lokasi user
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(pos => {
        const userLat = pos.coords.latitude;
        const userLng = pos.coords.longitude;

        document.getElementById("location").textContent =
          `Lokasi kamu: ${userLat}, ${userLng}`;

        const jarak = hitungJarak(userLat, userLng, tokoLat, tokoLng);
        document.getElementById("distance").textContent =
          `Jarak ke toko: ${jarak} km`;
      }, err => {
        document.getElementById("error").textContent =
          "Gagal ambil lokasi: " + err.message;
      });
    } else {
      document.getElementById("error").textContent =
        "Browser tidak mendukung geolokasi.";
    }
  </script>
</body>
</html>

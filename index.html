<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lokasi Pengguna - Tosimaru</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7f8f7;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      padding: 20px 25px;
      text-align: center;
      max-width: 360px;
      width: 90%;
    }
    h2 {
      margin-bottom: 8px;
    }
    p {
      margin: 6px 0;
    }
    .loc {
      color: #2E7D32;
      font-weight: 600;
    }
    button {
      background: #2E7D32;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2><i class="fa-solid fa-location-dot"></i> Lokasi Pengguna</h2>
    <p id="status">Menunggu lokasi...</p>
    <p id="alamatUser" class="loc"></p>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const alamatEl = document.getElementById("alamatUser");

    // Ambil parameter dari URL (lat dan lon dari Jagel)
    const params = new URLSearchParams(window.location.search);
    const lat = params.get("lat");
    const lon = params.get("lon");

    async function ambilNamaDaerah(lat, lon) {
      try {
        const res = await fetch(
          `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=id`
        );
        const data = await res.json();
        const kota =
          data.city || data.locality || data.principalSubdivision || "Tidak diketahui";
        alamatEl.textContent = `${kota} (${lat}, ${lon})`;
      } catch (err) {
        alamatEl.textContent = `${lat}, ${lon}`;
      }
    }

    if (lat && lon) {
      statusEl.textContent = "Lokasi dari aplikasi Jagel:";
      ambilNamaDaerah(lat, lon);
    } else {
      statusEl.textContent = "Tidak ada data lokasi.";
      alamatEl.textContent = "Gunakan tombol lokasi di aplikasi.";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tosimaru Shop - Lokasi</title>
</head>
<body>
  <h2>📍 Tes Ambil Lokasi</h2>
  <button onclick="getUserLocation()">Ambil Lokasi</button>
  <p id="status">Belum ambil lokasi</p>
  <p id="alamat"></p>

  <script>
    // fungsi ambil lokasi
    function getUserLocation() {
      const statusEl = document.getElementById("status");
      const alamatEl = document.getElementById("alamat");

      if (!navigator.geolocation) {
        statusEl.textContent = "❌ Browser tidak mendukung Geolocation";
        return;
      }

      statusEl.textContent = "⏳ Mengambil lokasi...";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          statusEl.textContent = "✅ Lokasi berhasil didapat";
          alamatEl.textContent = `Koordinat: ${lat}, ${lng}`;

          // kirim ke localStorage (biar Jagel bisa baca)
          localStorage.setItem("userLocation", JSON.stringify({ lat, lng }));
        },
        (err) => {
          statusEl.textContent = "❌ Gagal mengambil lokasi";
          alamatEl.textContent = err.message;
        }
      );
    }
  </script>
</body>
</html>

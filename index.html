<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tes Lokasi Otomatis</title>
</head>
<body>
  <h2>📍 Tes Lokasi Otomatis</h2>
  <p id="output">⏳ Sedang ambil lokasi...</p>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const output = document.getElementById("output");

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          output.textContent = `✅ Lokasi didapat: ${latitude}, ${longitude}`;
        },
        (err) => {
          output.textContent = `❌ Gagal ambil lokasi: ${err.message}`;
        }
      );
    } else {
      output.textContent = "❌ Browser tidak mendukung geolocation.";
    }
  });
  </script>
</body>
</html>
